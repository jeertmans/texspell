name: texspell
version: "1.0"
author: "Eertmans JÃ©rome, Devillez Louis"
about: Command line spell-checker for TeX documents
args:
    - config:
        short: c
        long: config
        value_name: FILE
        about: Sets a custom config file
        takes_value: true
    - server:
        short: s
        long: server
        value_name: STRING
        about: Sets the LanguageTool server address
        takes_value: true
    - INPUT:
        about: Sets the input file to use
        required: true
        index: 1
    - verbose:
        short: v
        multiple: true
        about: Sets the level of verbosity
subcommands:
    - test:
        about: controls testing features
        version: "1.3"
        author: Someone E. <someone_else@other.com>
        args:
            - debug:
                short: d
                about: print debug information

